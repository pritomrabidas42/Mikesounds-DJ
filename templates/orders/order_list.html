<h2>Orders</h2>
<table>
<tr><th>ID</th><th>User</th><th>Status</th><th>Payment Status</th><th>Total</th><th>Action</th></tr>
{% for order in orders %}
<tr>
<td>{{ order.id }}</td>
<td>{{ order.user.username }}</td>
<td>{{ order.status }}</td>
<td>{{ order.payment_status }}</td>
<td>{{ order.grand_total }}</td>
<td><a href="{% url 'order_detail' order.id %}">View</a></td>
</tr>
{% endfor %}
</table>
